<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста на основной архетип</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FFD1DC, #C3E8FF);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .main-archetype {
            font-size: 3rem; /* Крупный шрифт для основного архетипа */
            font-weight: bold;
            margin-top: 15vh; /* Увеличенный отступ сверху */
            margin-bottom: 20px;
            color: #2F4F4F; /* Графитовый цвет */
        }

        .additional-archetypes {
            font-size: 1.8rem; /* Чуть меньше основного архетипа */
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 30px;
            color: #2F4F4F; /* Графитовый цвет */
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0 auto;
            margin-top: 20px;
            width: 90%;
            max-width: 750px; /* Ограничение ширины абзаца */
        }
    </style>
</head>
<body>
    <div class="main-archetype" id="main-archetype">Ваш основной архетип: ХХХХ</div>
    <div class="additional-archetypes" id="additional-archetypes" style="display: none;"></div>
    <p class="description" id="archetype-description"></p>

    <script>
        // Получаем данные из URL
        const params = new URLSearchParams(window.location.search);
        const archetype = params.get("archetype");
        const description = params.get("description");
        const additional = params.get("additional") ? params.get("additional").split(',') : [];

        // Основной архетип
        document.getElementById("main-archetype").innerText = `Ваш основной архетип: ${archetype}`;

        // Дополнительный архетип (только один)
        if (additional.length > 0) {
            const additionalArchetype = additional[0]; // Берём только первый
            const additionalElement = document.getElementById("additional-archetypes");
            additionalElement.innerText = `Ваш дополнительный архетип: ${additionalArchetype}`;
            additionalElement.style.display = "block";
        }

        // Описание архетипа
        document.getElementById("archetype-description").innerText = description;
    </script>
</body>
</html>
