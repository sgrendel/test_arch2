<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста на основной архетип</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FFD1DC, #C3E8FF);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3rem; /* Крупный шрифт для основного архетипа */
            margin-top: 50px;
            margin-bottom: 20px;
            color: #2F4F4F; /* Графитовый цвет */
        }

        .additional {
            font-size: 1.5rem; /* Чуть меньше, чем основной архетип */
            margin-top: 20px;
            color: #2F4F4F; /* Графитовый цвет */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0 auto;
            width: 90%;
            max-width: 750px; /* Ограничение ширины абзаца */
        }
    </style>
</head>
<body>
    <h1 id="result-archetype">Название основного архетипа</h1>
    <p id="result-description">Здесь будет описание основного архетипа.</p>
    <div class="additional" id="additional-archetypes" style="display: none;"></div>

    <script>
        // Получаем данные из URL
        const params = new URLSearchParams(window.location.search);
        const archetype = params.get("archetype");
        const description = params.get("description");
        const additional = params.get("additional") ? params.get("additional").split(',') : [];

        // Обновляем основной архетип
        document.getElementById("result-archetype").innerText = archetype;

        // Обновляем описание архетипа
        document.getElementById("result-description").innerText = description;

        // Обновляем дополнительные архетипы, если они есть
        if (additional.length > 0) {
            const additionalElement = document.getElementById("additional-archetypes");
            additionalElement.innerText = `Дополнительные архетипы: ${additional.join(', ')}`;
            additionalElement.style.display = "block";
        }
    </script>
</body>
</html>
