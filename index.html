    <style>

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;

            background: linear-gradient(180deg, #FFD1DC, #C3E8FF);

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .start-btn {

        }

        .start-btn:hover {
            background-color: #FFA6B8;
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
